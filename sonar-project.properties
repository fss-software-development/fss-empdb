# must be unique in a given SonarQube instance
sonar.projectKey=FSS-EmpDB

# --- optional properties ---

# defaults to project key
sonar.projectName=FSS Employee Database
# defaults to 'not provided'
#sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src/main/java
sonar.tests=src/test/java
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.java.coveragePlugin=jacoco
sonar.dynamicAnalysis=reuseReports
sonar.java.binaries=target/classes
sonar.junit.reportsPath=target/surefire-reports
sonar.surefire.reportsPath=target/surefire-reports
sonar.jacoco.reportPath=target/jacoco-ut.exec
sonar.binaries=target/
sonar.coverage.exclusions=src/main/java/com/fss/empdb/config/*,src/main/java/com/fss/empdb/controller/*,src/main/java/com/fss/empdb/domain/*,src/main/java/com/fss/empdb/exception/*,src/main/java/com/fss/empdb/EmpdbApplication.java